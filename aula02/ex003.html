<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
<style>
        body {
            background-color: rgb(95, 38, 97);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number(prompt('Digite um numero: '))
        var n2 = Number(prompt('Digite outro numero: '))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} e igual a ${soma}`)
    </script>
</body>
</html>
